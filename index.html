<html>
    <head>
        <title>Vue Tips</title>
        <link  rel='stylesheet' href='./main.css'  type='text/css' >
        <script src="./assets/data.js"></script>
    </head>
    <body>
        <div id="app">

            <div class="tips-board">
                <section>
                    <div class="tip-number">
                        {{title}}
                    </div>
                    <div class="js-tip" v-html="theTip"> </div>
                    <div class="code-block">
                        <div class="code" v-html="theCode"></div>
                    </div>
                </section>
                <button class="tip-button" :class="{disabled: tipsLeft === 0}" @click="showNextTip()">
                    Tips Left: <span>{{tipsLeft}}</span>
                </button>
            </div>

            <h3 class="footer" style="color:red">I Love VueJS</h3>
            <small class="footer">twitter:{{twitter}}</small>
        </div>

        <script src='./assets/vue.js'></script>
        <script src="./assets/app.js"></script>
    </body>
</html>
